<html>
    <head>
        <title>Upload Image</title>
        <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
        <link rel="stylesheet" href="{{url_for('static',filename='myfont/css/all.min.css')}}">
		<script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
        <style>
            #myimg{
                height:250px;
                width:235px;
                box-shadow:5px 5px 15px 3px black;
                margin-bottom:20px;
            }
            .del{
                margin-bottom:50px;
            }
        </style>
    </head>
    <body>
        <div class="col-md-offset-3 col-md-5" style="margin-top:50px">
            <form action="/" method="POST" enctype="multipart/form-data">
                <h3 class="page-header text-primary text-center"><span class="fa fa-image"> Upload Image (SQLite Database)</span></h3>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category,message in messages %}
                            <div class="alert alert-{{category}}">{{message}}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <div class="form-group">
                    <label>Browse Image</label>
                    <input type="file" class="form-control" name="upload_image">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-block">
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-md-offset-3 col-md-5">
                {% for res in data %}
                    <div class="col-md-4">
                        <img src="static/images/{{res['img']}}" id="myimg" alt="No Image">
                        <a href="{{url_for('delete_record',id=res['pid'])}}" class="btn btn-danger btn-block del">Delete</a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
<script>
    $(document).ready(function(){
        $(".alert").hide(4000);
    });
</script>
